







<nav aria-label="Page navigation example" style="margin-top: 25px;">
    <ul class="pagination justify-content-center">
      <li class="page-item disabled">
          {% if news.has_previous %}
        <a class="page-link" href="?page={{ news.previous_page_number }}" tabindex="-1">Previous</a>
          {% endif %}
      </li>

      <li class="page-item"><a class="page-link" href="#">1</a></li>
      <!-- <li class="page-item"><a class="page-link" href="#">2</a></li>
      <li class="page-item"><a class="page-link" href="#">3</a></li> -->
      <li class="page-item">
          {% if news.has_next %}
        <a class="page-link" href="?page={{ news.next_page_number }}">Next</a>
        {% endif %}
      </li>
    </ul>
  </nav>











  <nav aria-label="Page navigation example" style="margin-top: 25px;">
    <ul class="pagination justify-content-center">
        <li class="page-item disabled " >
            <a class="page-link" href="" tabindex="">Previous</a>
        </li>
        {% for i in paginator.page_range %}

      <li class="page-item {% if i == page_number %} active {% endif %}"><a class="page-link" href="?page={{ i }}">{{i}}</a></li>
      <!-- <li class="page-item"><a class="page-link" href="#">2</a></li>
      <li class="page-item"><a class="page-link" href="#">3</a></li> -->
      <li class="page-item">

          {% endfor %}
        <a class="page-link" href="">Next</a>
    </li>
</ul>
</nav>
